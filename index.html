<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--    <script src="https://kit.fontawesome.com/c4b7794d4e.js" crossorigin="anonymous"></script>-->
    <title>Bookshelf Apps</title>
</head>

<body>
    <header>
        <nav class="flex flex-col md:flex-row p-4 border-b">
            <div class="icon font-bold text-3xl">Jeremia's Library</div>
            <ul class="gap-4 ml-2 md:ml-auto block md:flex mt-1 md:mt-0">
                <li
                    class="min-w-[100px] cursor-pointer flex items-center p-1 md:p-0 md:justify-center hover:bg-black/50 hover:text-white">
                    Collection</li>
                <li
                    class="min-w-[100px] cursor-pointer flex items-center p-1 md:p-0 md:justify-center hover:bg-black/50 hover:text-white">
                    <a href="https://cv-jeremia-daniel-silitonga.vercel.app/">Profile</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <fieldset class="tools m-4 border border-black/20 min-h-[25vh] flex flex-col p-4 bg-black/20">
            <legend class="bg-black p-2 px-6 text-white">Tools</legend>
            <label for="nama-buku">
                Cari Nama Buku
            </label>
            <input type="text" name="nama-buku" id="nama-buku" class="border border-black p-2" placeholder="Nama Buku ...">

            <div class="flex gap-4">
                <button class="tools-filter w-1/2 md:w-1/4 p-2 mt-4 bg-black text-white">Filter</button>
                <button class="tools-reset w-1/2 md:w-1/4 p-2 mt-4 bg-red-600 text-white">Reset</button>
            </div>
        </fieldset>
        <p class="px-4">Menampilkan Seluruh Koleksi </p>

        <div class="content-wrapper p-4 mb-16 grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Card -->
            <div class="content-belum-wrapper border border-black/50">
                <p class="text-lg font-bold text-center bg-black text-white p-1">Belum Dibaca</p>
                <div class="h-auto body max-h-[75vh] overflow-auto"></div>
            </div>
            <div class="content-sudah-wrapper border border-black/50">
                <p class="text-lg font-bold text-center bg-black text-white p-1">Sudah Dibaca</p>
                <div class="h-auto body max-h-[75vh] overflow-auto"></div>
            </div>
        </div>

        <button class="fixed bottom-4 right-4 bg-black text-white rounded p-3 show-modal">
            <i class="fa-solid fa-plus mr-2"></i> Tambahkan Buku
        </button>

        <div
            class="fixed bottom-4 right-4 bg-green-600 notification-container p-2 h-24 w-min-h-48 rounded text-white border border-white fixed hidden z-40">
            <div class="notification-container-header">
                <h1 class="font-bold">Ini adalah header</h1>
            </div>
            <div class="close-notification absolute top-0 right-0 border bg-red-600 p-1">
                X
            </div>
            <div class="notification-container-body">
                <p>Ini adalah Notification!</p>
            </div>
        </div>
    </main>
    <footer></footer>


    <div
        class="modal-overlay fixed top-0 z-30 bg-black/50 text-white w-[100vw] h-[100vh] flex items-center justify-center hidden">
        <div class="modal-add-book w-3/4 max-h-5/6 bg-white text-black relative">
            <div class="modal-header h-1/6 p-2 px-4 flex items-center border-b mb-4 mt-2">
                <h1 class="text-2xl font-bold">Tambahkan Buku</h1>
                <div
                    class="close-button bg-red-500 text-white p-2 px-4 absolute rounded-b-xl top-0 right-0 mr-4 md:opacity-25 hover:opacity-100 cursor-pointer">
                    X
                </div>
            </div>
            <div class="modal-contents h-5/6 px-4 pb-4 overflow-y-auto">
                <form>

                    <label for="input-judul-buku" class="block">Judul</label>
                    <input type="text" name="input-judul-buku" id="input-judul-buku"
                        class="block p-2 border w-full mb-4" required>

                    <label for="input-penulis-buku" class="block">Penulis</label>
                    <input type="text" name="input-penulis-buku" id="input-penulis-buku"
                        class="block p-2 border w-full mb-4" required>

                    <label for="input-terbit-buku">Tahun Terbit</label>
                    <input type="number" min="1800" max="3000" step="1" value="2022" id="input-terbit-buku"
                        class="block p-2 border w-full mb-4">

                    <input type="checkbox" name="input-selesai-buku" id="input-selesai-buku">
                    <label for="input-selesai-buku">Selesai Baca?</label>

                    <button type="button" class="block w-full p-2 bg-black text-white mt-4"
                        id="button-simpan-buku">Simpan</button>
                    <button type="button" class="block w-full p-2 bg-black text-white mt-4"
                        id="button-edit-buku">Edit</button>
                </form>


            </div>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>

</html>
